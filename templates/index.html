<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body>
    <form action="/">
        <label for="length">Password Length: </label>
        <input type="number" id="length" name="length" min="8" max="40">
        <br>
        <label for="letters">Do you want to include letters in the password?</label>
        <input type="checkbox" id="letters" name="letters">
        <br>
        <label for="numbers">Do you want to include numbers in the password?</label>
        <input type="checkbox" id="numbers" name="numbers">
        <br>
        <label for="symbols">Do you want to include symbols in the password?</label>
        <input type="checkbox" id="symbols" name="symbols">
        <br>
        <input type="submit" value="Generate">
    </form>
    
</body>
</html>
